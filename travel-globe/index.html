<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Travel Globe</title>

  <style>
    :root {
      --panel-max-w: 420px;

      /* Panel colors + geometry */
      --panel-accent: #a58b24; /* gold */
      --panel-frame: 5px;      /* padding inside the outer border (space for corners) */
      --panel-border: 2px;     /* outer border thickness */

      /* Corner squares */
      --corner-size: 14px;
      --corner-half: calc(var(--corner-size) / 2);
      --corner-border: 2px;
      --corner-bg: #0b1020;

      /* Search styling knobs */
      --search-w: 260px;                     /* length */
      --search-bg: rgba(11, 29, 74, 0.941);  /* brighter box */
      --search-border: rgba(148, 163, 184, 0.80);
      --search-text: rgba(226, 232, 240, 0.82);        /* dimmer text than box */
      --search-placeholder: rgba(226, 232, 240, 0.55);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #e5e7eb;
      overflow: hidden;
    }

    #app {
      position: relative;
      height: 100%;
      width: 100%;
      overflow: hidden;
      box-sizing: border-box;
    }

    canvas#stage {
      height: 100%;
      width: 100%;
      display: block;
    }

    /* ---------- PANEL (fancy border, responsive) ---------- */

    #panel {
      position: fixed;
      top: max(12px, 8vh);
      right: 4vw;

      width: 0;
      opacity: 0;

      pointer-events: none;
      transition: width .28s ease, opacity .28s ease;
      box-sizing: border-box;
    }

    #panel.open {
      width: clamp(260px, 32vw, var(--panel-max-w));
      opacity: 1;

      padding: var(--panel-frame);
      background-color: rgba(0, 0, 0, 0.5);
      border: var(--panel-border) solid var(--panel-accent);

      pointer-events: auto;

      height: auto;
      max-height: calc(100vh - max(24px, 8vh));
    }

    .panel-inner-wrap {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .panel-inner {
      position: relative;

      max-height: calc(100vh - max(24px, 8vh) - (2 * var(--panel-frame)));
      overflow-y: auto;
      overflow-x: hidden;

      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;

      padding: 18px 18px 20px;
      box-sizing: border-box;

      /* keep inner border (your current look) */
      border: 2px solid var(--panel-accent);
      background: rgba(7, 11, 20, 0.96);

      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      color: #e6e9ef;

      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .panel-inner::-webkit-scrollbar { width: 0; height: 0; }
    .panel-inner { scrollbar-width: none; }

    /* ---------- Fixed corner decorations ---------- */

    .panel-corner {
      position: absolute;
      width: var(--corner-size);
      height: var(--corner-size);
      border: var(--corner-border) solid var(--panel-accent);
      background: var(--corner-bg);
      box-sizing: border-box;
      z-index: 5;
      pointer-events: none;
    }

    .panel-corner::after {
      content: "";
      position: absolute;
      inset: 50% auto auto 50%;
      width: 4px;
      height: 4px;
      transform: translate(-50%, -50%);
      background: var(--panel-accent);
    }

    .panel-corner.tl { top: calc(var(--panel-frame) - var(--corner-half)); left: calc(var(--panel-frame) - var(--corner-half)); }
    .panel-corner.tr { top: calc(var(--panel-frame) - var(--corner-half)); right: calc(var(--panel-frame) - var(--corner-half)); }
    .panel-corner.bl { bottom: calc(var(--panel-frame) - var(--corner-half)); left: calc(var(--panel-frame) - var(--corner-half)); }
    .panel-corner.br { bottom: calc(var(--panel-frame) - var(--corner-half)); right: calc(var(--panel-frame) - var(--corner-half)); }

    /* ---------- Panel content basics ---------- */

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .panel-title {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .close-btn {
      border: 0;
      background: rgba(255, 255, 255, 0.08);
      color: #e5e7eb;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition: transform 0.15s ease, background 0.15s ease;
      white-space: nowrap;
    }
    .close-btn:hover {
      background: rgba(255, 255, 255, 0.16);
      transform: translateY(-1px);
    }

    .muted {
      opacity: 0.75;
      margin: 6px 0 0;
      font-size: 12px;
    }

    /* ---------- FATAL ERROR ---------- */
    #fatal {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 23, 42, 0.92);
      border: 1px solid rgba(248, 113, 113, 0.85);
      color: #fecaca;
      padding: 10px 14px;
      border-radius: 12px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      font-size: 13px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 30;
    }
    #fatal.show { display: block; }

    /* Tooltip */
    #tooltip {
      position: fixed;
      pointer-events: none;
      padding: 4px 8px;
      border-radius: 4px;
      background: rgba(15, 23, 42, 0.96);
      color: #e5e7eb;
      font: 12px/1.3 system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, Helvetica, Arial, sans-serif;
      transform: translate(12px, 12px);
      opacity: 0;
      transition: opacity 0.1s ease;
      z-index: 25;
      white-space: nowrap;
    }
    #tooltip.show { opacity: 1; }

    /* ---------- SEARCH BAR + RESULTS ---------- */

    #search-wrap {
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 25;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #journal-open {
    border: 1px solid rgba(148, 163, 184, 0.55);
    background: rgba(15, 23, 42, 0.55);
    color: rgba(191, 219, 254, 0.95);

    border-radius: 999px;
    padding: 6px 10px;

    cursor: pointer;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.14em;
    white-space: nowrap;
    flex: 0 0 auto;
  }

  #journal-open:hover {
    background: rgba(37, 99, 235, 0.22);
    border-color: rgba(191, 219, 254, 0.95);
    color: #dbeafe;
  }


    .search-bar {
      display: flex;
      align-items: center;
      gap: 8px;

      width: min(var(--search-w), 80vw);
      padding: 8px 12px;

      border-radius: 999px;
      border: 1px solid var(--search-border);
      background: var(--search-bg);

      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      box-sizing: border-box;
    }

    .search-icon {
      width: 16px;
      height: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      opacity: 0.85;
      flex: 0 0 auto;
    }

    .search-icon svg {
      width: 16px;
      height: 16px;
      display: block;
      fill: rgba(226, 232, 240, 0.75);
    }

    #search-input {
      width: 100%;
      border: 0;
      outline: none;
      background: transparent;

      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      font-size: 13px;
      letter-spacing: 0.02em;
      text-transform: none;

      color: var(--search-text);
      min-width: 0;
    }

    #search-input::placeholder {
      color: var(--search-placeholder);
      text-transform: none;
      letter-spacing: 0.02em;
    }

    #search-results {
      list-style: none;
      margin: 0;
      padding: 0;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      background: rgba(2, 6, 23, 0.9);
      overflow: hidden;
      display: none;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      max-height: 280px;
      overflow-y: auto;
    }

    #search-results.open { display: block; }

    #search-results li {
      padding: 10px 12px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.15);
      font: 13px/1.2 system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, Helvetica, Arial, sans-serif;
    }

    #search-results li:last-child { border-bottom: 0; }
    #search-results li:hover { background: rgba(37, 99, 235, 0.22); }
    #search-results .city { font-weight: 600; }
    #search-results .country {
      opacity: 0.75;
      font-size: 12px;
      white-space: nowrap;
    }

    /* ---------- FAVORITES BAR ---------- */

    #favorites-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .fav-chip {
      border: 1px solid rgba(148, 163, 184, 0.65);
      background: rgba(15, 23, 42, 0.88);
      color: #e5e7eb;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 12px;
      letter-spacing: 0.02em;
      backdrop-filter: blur(10px);
      white-space: nowrap;
    }

    .fav-chip:hover {
      background: rgba(37, 99, 235, 0.22);
      border-color: rgba(191, 219, 254, 0.95);
    }

    /* ---------- TRIP PLAN TRAY (pill, centered) ---------- */

    #trip-tray {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);

      max-width: min(720px, 86vw);
      padding: 8px 12px;
      border-radius: 999px;

      /* Match the bottom-left hint vibe */
      background: rgba(11, 29, 74, 0.88);
      border: 1px solid rgba(148, 163, 184, 0.70);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(16px);

      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      color: #e6e9ef;

      display: none;
      align-items: center;
      gap: 12px;

      z-index: 24;
      pointer-events: auto;
      box-sizing: border-box;
    }

    #trip-tray.open { display: flex; }

    #trip-summary {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 150px;
      flex: 0 0 auto;
    }

    #trip-title {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      opacity: 0.85;
      line-height: 1.2;
    }

    #trip-stats {
      font-size: 12px;
      opacity: 0.95;
      white-space: nowrap;
      line-height: 1.2;
    }

    /* Keep tray height stable: horizontal scroll instead of wrapping tall */
    #trip-stops {
      list-style: none;
      margin: 0;
      padding: 0;

      display: flex;
      flex-wrap: nowrap;
      gap: 6px;

      flex: 1 1 auto;
      min-width: 0;

      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: none;
    }
    #trip-stops::-webkit-scrollbar { height: 0; }

    .trip-stop {
      display: inline-flex;
      align-items: center;
      gap: 6px;

      padding: 4px 10px 4px 8px;
      border-radius: 999px;
      background: rgba(2, 6, 23, 0.45);
      border: 1px solid rgba(148, 163, 184, 0.55);

      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;

      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .trip-index {
      display: inline-flex;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      align-items: center;
      justify-content: center;
      background: rgba(37,99,235,0.28);
      border: 1px solid rgba(191,219,254,0.50);
      font-size: 11px;
      opacity: 0.95;
      flex: 0 0 auto;
    }

    .trip-main {
      display: inline-flex;
      gap: 6px;
      align-items: baseline;
      min-width: 0;
    }

    .trip-main .city { font-weight: 600; }
    .trip-main .country {
      opacity: 0.75;
      font-size: 11px;
    }

    .trip-remove {
      border: 0;
      background: transparent;
      color: rgba(226,232,240,0.75);
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      padding: 0 2px;
      flex: 0 0 auto;
    }
    .trip-remove:hover { color: #f87171; }

    #trip-clear {
      border: 0;
      background: transparent;
      color: rgba(252,165,165,0.95);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      padding: 4px 6px;
      cursor: pointer;
      white-space: nowrap;
      flex: 0 0 auto;
    }
    #trip-clear:hover { color: #fecaca; }

  #trip-journal {
  border: 0;
  background: transparent;
  color: rgba(191,219,254,0.95);
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  padding: 4px 6px;
  cursor: pointer;
  white-space: nowrap;
  flex: 0 0 auto;
}
#trip-journal:hover { color: #dbeafe; }


    /* Small screens */
    @media (max-width: 900px) {
      #panel {
        top: max(10px, 6vh);
        right: 4vw;
      }

      #panel.open {
        width: calc(100vw - 8vw);
        max-width: none;
        max-height: calc(100vh - max(20px, 6vh));
      }

      .panel-inner {
        max-height: calc(100vh - max(20px, 6vh) - (2 * var(--panel-frame)));
      }

      .search-bar { width: min(240px, 70vw); }

      #trip-tray {
        bottom: 10px;
        max-width: min(680px, 92vw);
        padding-inline: 10px;
      }

      #trip-summary { min-width: 130px; }
    }
  </style>
</head>

<body>
  <div id="app">
    <canvas id="stage"></canvas>

<!-- Search -->
<div id="search-wrap">
  <div class="search-bar">
    <span class="search-icon" aria-hidden="true">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M10 2a8 8 0 105.293 14.293l4.707 4.707a1 1 0 001.414-1.414l-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
      </svg>
    </span>
    <input id="search-input" type="text" placeholder="Search" autocomplete="off" />
  </div>

  <!-- Journal button (NOT inside the search bar) -->
  <button id="journal-open" type="button" title="Open Journal">Journal</button>

  <ul id="search-results"></ul>
  <div id="favorites-bar"></div>
</div>

    <!-- Tooltip -->
    <div id="tooltip"></div>

    <!-- Side Panel -->
    <aside id="panel" aria-live="polite">
      <span class="panel-corner tl" aria-hidden="true"></span>
      <span class="panel-corner tr" aria-hidden="true"></span>
      <span class="panel-corner bl" aria-hidden="true"></span>
      <span class="panel-corner br" aria-hidden="true"></span>

      <div class="panel-inner-wrap">
        <div class="panel-inner" id="panel-inner"></div>
      </div>
    </aside>

  <!-- Trip Tray -->
  <div id="trip-tray" aria-live="polite">
    <div id="trip-summary">
      <div id="trip-title">Trip plan</div>
      <div id="trip-stats">Open a city panel and add it to your trip.</div>
    </div>
    <ol id="trip-stops"></ol>

    <button id="trip-journal" type="button" title="Open journal">Add to Journal</button>
    <button id="trip-clear" type="button" title="Clear trip">Clear</button>
  </div>


    <!-- Fatal -->
    <div id="fatal"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
