<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Globe</title>
  <style>
    :root {
      --panel-max-w: 560px;
      --panel-accent: #b78846;
    }

    /* Layout shell */
    html, body {
      height: 100%;
      margin: 0;
      background: #0b1020;
    }

    .shell {
      position: relative;
      display: flex;
      height: 100%;
      width: 100%;
      overflow: hidden;
      box-sizing: border-box;
    }

    #app {
      flex: 1 1 auto;
      min-width: 0;
      position: relative;
    }

    #stage {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* ---------- PANEL (fancy border, responsive) ---------- */

    #panel {
      position: absolute;
      top: 8vh;
      right: 4vw;
      width: 0;
      opacity: 0;
      height: auto;
      overflow: visible;
      transition: width .28s ease, opacity .28s ease;
      box-sizing: border-box;
      pointer-events: none; /* ignore clicks when closed */
    }

    #panel.open {
      width: clamp(260px, 32vw, var(--panel-max-w));
      max-height: calc(200vh - 2vh);
      opacity: 1;
      padding: 5px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid var(--panel-accent);
      pointer-events: auto;
    }

    /* outer little dots */
    #panel.open::before,
    #panel.open::after {
      content: "•";
      position: absolute;
      width: 14px;
      height: 14px;
      font-size: 14px;
      color: var(--panel-accent);
      border: 2px solid var(--panel-accent);
      line-height: 12px;
      top: 5px;
      text-align: center;
      background: #0b1020;
    }

    #panel.open::before { left: 5px; }
    #panel.open::after  { right: 5px; }

    .panel-inner {
      position: relative;
      height: 100%;
      max-height: 100%;
      overflow-y: auto;   /* scroll only if needed */
      overflow-x: hidden;
      padding: 18px 18px 20px;
      box-sizing: border-box;
      border: 2px solid var(--panel-accent);
      background: rgba(7, 11, 20, 0.96);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      color: #e6e9ef;

      /* make long words wrap instead of overflowing */
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* hide scrollbars visually (but still scrollable) */
    .panel-inner::-webkit-scrollbar { width: 0; height: 0; }
    .panel-inner { scrollbar-width: none; }

    /* inner little dots */
    #panel.open .panel-inner::before,
    #panel.open .panel-inner::after {
      content: "•";
      position: absolute;
      width: 14px;
      height: 14px;
      font-size: 14px;
      color: var(--panel-accent);
      border: 2px solid var(--panel-accent);
      line-height: 12px;
      bottom: -2px;
      text-align: center;
      background: #0b1020;
    }

    #panel.open .panel-inner::before { left: -2px; }
    #panel.open .panel-inner::after  { right: -2px; }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .panel-title {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .close-btn {
      border: 0;
      background: rgba(255, 255, 255, 0.08);
      color: #e5e7eb;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .muted {
      opacity: 0.8;
      font-size: 13px;
      margin: 0 0 10px;
    }

    .panel-inner p {
      margin: 0 0 0.7rem;
      line-height: 1.5;
    }

    /* Fatal error banner */
    #fatal {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(220, 38, 38, 0.95);
      color: #fee2e2;
      padding: 6px 10px;
      border-radius: 6px;
      font: 12px/1.4 system-ui, sans-serif;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 30;
    }
    #fatal.show { display: block; }

    /* Country hover tooltip */
    #tooltip {
      position: fixed;
      pointer-events: none;
      padding: 4px 8px;
      border-radius: 4px;
      background: rgba(15, 23, 42, 0.96);
      color: #e5e7eb;
      font: 12px/1.3 system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
             sans-serif;
      border: 1px solid rgba(148, 163, 184, 0.7);
      opacity: 0;
      transform: translate(-50%, -120%);
      transition: opacity 0.08s ease;
      z-index: 25;
      white-space: nowrap;
    }
    #tooltip.show { opacity: 1; }

    /* ---------- SEARCH BAR + RESULTS ---------- */

    #search-shell {
      position: absolute;
      top: 14px;
      left: 18px;
      z-index: 26;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    #search-input {
      width: min(320px, 45vw);
      padding: 6px 11px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
    }

    #search-input::placeholder {
      color: #64748b;
    }

    #search-results {
      margin: 4px 0 0;
      padding: 4px 0;
      list-style: none;
      background: rgba(15, 23, 42, 0.97);
      border-radius: 8px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.45);
      max-height: 260px;
      overflow-y: auto;
      overflow-x: hidden;
      display: none;
    }

    #search-results.open { display: block; }

    #search-results li {
      padding: 6px 10px;
      font-size: 13px;
      color: #e5e7eb;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      gap: 6px;
    }

    #search-results li span.city {
      font-weight: 500;
    }

    #search-results li span.country {
      opacity: 0.8;
    }

    #search-results li:hover {
      background: rgba(30, 64, 175, 0.7);
    }

    #search-results::-webkit-scrollbar { width: 6px; }
    #search-results::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.8);
      border-radius: 999px;
    }
    #search-results { scrollbar-width: thin; }

    body { display: block; place-items: initial; min-height: 100vh; }

    /* Small screens: let panel be almost full width */
    @media (max-width: 900px) {
      #panel.open {
        top: 6vh;
        right: 4vw;
        width: calc(100vw - 8vw);
        max-width: none;
      }

      #search-input {
        width: min(260px, 70vw);
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div id="app">
      <canvas id="stage"></canvas>
      <div id="fatal"></div>
      <div id="tooltip"></div>

      <!-- Search UI -->
      <div id="search-shell">
        <input
          id="search-input"
          type="text"
          placeholder="Search country or city..."
          autocomplete="off"
        />
        <ul id="search-results"></ul>
      </div>
    </div>

    <aside id="panel">
      <div class="panel-inner" id="panel-inner"></div>
    </aside>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
